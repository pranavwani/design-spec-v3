title: HCL Volt MX Design Specs
url: "https://pranavwani.github.io"     # domain
baseurl: "/design-spec-v3"              # repo name for project sites

# add/merge these keys
collections:
  specs:
    output: true
    permalink: /specs/:path/
  draft_specs:
    output: true
    permalink: /drafts/:path/

# sensible defaults for draft pages
defaults:
  - scope: { path: "_draft_specs", type: "draft_specs" }
    values:
      layout: spec
      nav_title: "Overview"
      nav_order: 0

# optional: Jira base for Epic links
jira:
  base_url: https://hclsw-jiracentral.atlassian.net/browse

repo_url: "https://github.com/pranavwani/design-spec-v3"
